<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Dishonored Wiki - Энциклопедия по играм Dishonored и Dishonored 2" />
    <meta name="keywords" content="Dishonored, Dishonored 2, Corvo, Emily, Wiki, Энциклопедия" />
    <title>Dishonored Wiki</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-text {
        color: #ffffff;
        font-size: 1.5rem;
        letter-spacing: 0.5rem;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeInOut 2s infinite;
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
  </style>  
  </head>
  <body>
    <noscript>Вам необходимо включить JavaScript для работы этого приложения.</noscript>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-text">Loading...</div>
      </div>
    </div>
  </body>
</html>
